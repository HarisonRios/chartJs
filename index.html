<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

    </style>
</head>

<body>
    <div>
        <h1>Temperatura e Umidade - Linha</h1>
        <canvas id="graficoLinha"></canvas>
    </div>
    <div>
        <h1>Média de Temperatura e Umidade - Barra</h1>
        <canvas id="graficoBarra"></canvas>
    </div>

    <script>
        const grafLinha = document.getElementById('graficoLinha').getContext('2d');
        const graficoLinha = new Chart(grafLinha, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [20, 22, 23, 21, 19, 20],
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)'
                }, {
                    label: 'Umidade',
                    data: [70, 75, 80, 82, 81, 80],
                    backgroundColor: 'rgb(0, 0, 255)',
                    borderColor: 'rgb(0, 0, 255)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        const grafBarra = document.getElementById('graficoBarra').getContext('2d');
        const graficoBarra = new Chart(grafBarra, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura Média',
                    data: [20, 25, 30, 22, 24, 27],
                    backgroundColor: 'rgb(255, 0, 0)'
                }, {
                    label: 'Umidade Média',
                    data: [80, 85, 90, 88, 86, 89],
                    backgroundColor: 'rgb(0, 0, 255)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
